<div id="temp">
<div class="main">
    <h1>Logowanie</h1>
    <app-login-input
    id="login" 
    type="text" 
    pattern="[a-zA-Z]*" 
    placeholder="Podaj email" 
    [(ngModel)] = "loginPageObj.email"
  ></app-login-input>
  <app-login-input
  id="password" 
  type="password" 
  pattern="[a-zA-Z]*" 
  placeholder="Podaj haslo" 
  [(ngModel)] = "loginPageObj.password"
></app-login-input>
<app-button-component (buttonClick)="login()" text="Login"></app-button-component>
<p>Zapomniałeś hasła? <a href="">Przypomnij hasło</a></p>
<p>Nie masz konta? <a routerLink="/register-page" >Zarejestruj się</a></p>
</div>
</div>
